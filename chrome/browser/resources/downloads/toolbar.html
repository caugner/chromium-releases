<style include="cr-hidden-style">
  :host {
    align-items: center;
    display: flex;
    min-height: 56px;
  }

  #toolbar {
    flex: 1;
    min-width: 0;
  }
</style>
<cr-toolbar id="toolbar" page-name="$i18n{title}" autofocus always-show-logo
    search-prompt="$i18n{search}" clear-label="$i18n{clearSearch}"
    spinner-active="{{spinnerActive}}" on-search-changed="onSearchChanged_">
  <cr-button id="clear-all" on-click="onClearAllClick_">
    $i18n{clearAll}
  </cr-button>
</cr-toolbar>
