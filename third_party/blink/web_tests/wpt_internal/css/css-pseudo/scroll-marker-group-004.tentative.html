<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Test: scroll-markers dynamic change with counters</title>
    <link rel="author" href="mailto:sakhapov@chromium.org">
    <link rel="match" href="scroll-marker-group-004-ref.tentative.html">
    <link rel="help" href="https://github.com/flackr/carousel/tree/main/scroll-marker">
    <style>
        div.scroll-markers-before {
            overflow: auto;
            scroll-markers: before;
        }

        div.scroll-markers-after {
            overflow: auto;
            scroll-markers: after;
        }

        div::before {
            counter-increment: cnt 5;
            content: counter(cnt) ' ';
        }

        div::after {
            counter-increment: cnt 15;
            content: counter(cnt) ' ';
        }

        div::scroll-marker-group {
            counter-increment: cnt 1;
            content: counter(cnt) ' ';
        }
    </style>
</head>

<body>
    <p>Test passes if the numbers in order are <strong>1, 6, 21</strong>.
    <div id="target"></div>
</body>
<script>
    target.className = "scroll-markers-before";
    document.documentElement.offsetTop;
    target.className = "scroll-markers-after";
    document.documentElement.offsetTop;
    target.className = "";
    document.documentElement.offsetTop;
    target.className = "scroll-markers-before";
    document.documentElement.offsetTop;
    target.className = "scroll-markers-after";
    document.documentElement.offsetTop;
    target.className = "scroll-markers-before";
</script>

</html>
